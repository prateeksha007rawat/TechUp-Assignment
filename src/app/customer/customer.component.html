<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <div class="d-flex align-items-center">
    <label class="col-4 text-end px-3" for="name">Name:</label>
    <input
      class="form-control col"
      type="text"
      id="name"
      formControlName="name"
      required
    />
  </div>
  <div class="d-flex align-items-center my-2">
    <label class="col-4 text-end px-3" for="email">Email:</label>
    <input
      class="form-control col"
      type="email"
      id="email"
      formControlName="email"
      required
    />
  </div>
  <div class="d-flex align-items-center my-2">
    <label class="col-4 text-end px-3" for="region">Region:</label>
    <ngx-select
      class="form-control p-0 col"
      id="region"
      formControlName="region"
      [items]="regions"
      placeholder="Select a region"
    >
    </ngx-select>
  </div>
  <div class="d-flex align-items-center my-2">
    <label class="col-4 text-end px-3" for="country">Country:</label>
    <ngx-select
      (click)="getCountriesBasedOnRegion()"
      class="form-control p-0 col"
      id="country"
      formControlName="country"
      [items]="countries"
      placeholder="Select a country"
    >
    </ngx-select>
  </div>
  <button
    class="btn btn-primary mt-2"
    type="submit"
    [disabled]="customerForm.invalid"
  >
    Create Customer
  </button>
</form>
