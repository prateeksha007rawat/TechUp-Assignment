<form [formGroup]="pinForm" (ngSubmit)="onSubmit()">
  <div class="d-flex align-items-center">
    <label class="col-4 text-end px-3" for="title">Title:</label>
    <input
      class="form-control"
      type="text"
      id="title"
      formControlName="title"
      required
    />
  </div>
  <div class="d-flex align-items-center my-2">
    <label class="col-4 text-end px-3" for="image">Image:</label>
    <input
      formControlName="image"
      class="form-control"
      type="file"
      id="image"
      ng2FileSelect
      [uploader]="uploader"
      required
    />
  </div>
  <div class="d-flex align-items-center my-2">
    <label class="col-4 text-end px-3" for="collaborators"
      >Collaborators:</label
    >
    <ngx-select
      class="form-control p-0"
      id="collaborators"
      formControlName="collaborators"
      [items]="collaborators"
      placeholder="Select a customer"
      [multiple]="true"
    >
    </ngx-select>
  </div>
  <div class="d-flex my-2">
    <label class="col-4 text-end px-3">Privacy:</label>
    <div class="d-flex align-items-center">
      <div class="me-2">
        <input
          type="radio"
          id="public"
          value="public"
          formControlName="privacy"
          required
        />
        <label for="public">Public</label>
      </div>
      <div class="mx-2">
        <input
          type="radio"
          id="private"
          value="private"
          formControlName="privacy"
          required
        />
        <label for="private">Private</label>
      </div>
    </div>
  </div>
  <button
    class="btn btn-primary mt-2"
    type="submit"
    [disabled]="pinForm.invalid"
  >
    Create Pin
  </button>
</form>
